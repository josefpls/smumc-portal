<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="m-0" *ngIf="selectedMinistryId === 'new'; else hasMember">New Member</h1>
    <ng-template #hasMember><h1 class="m-0">Update Member</h1></ng-template>
    <button type="button" class="btn btn-warning" matTooltip="Back" (click)="_location.back()">
        <i class="bi bi-arrow-left"></i>
    </button>
</div>

<div class="col-12 col-md-6 col-lg-4">
    <div class="card border-primary">
        <span class="card-header text-bg-primary">Ministry</span>
        <div class="card-body">
            <div class="mb-3">
                <label for="ministryName" class="form-label">Name</label>
                <input type="text" name="ministryName" id="ministryName" class="form-control" [formControl]="ministryControl" [ngClass]="{'border-danger': ministryControl.touched && !ministryControl.valid, 'border-muted': ministryControl.valid}">
            </div>
            <div class="text-center">
                <button class="btn btn-warning" [disabled]="!ministryControl.valid" (click)="onSaveClicked()">Save Ministry</button>
            </div>
        </div>
    </div>
</div>
