<div class="h-100 bg-light d-flex justify-content-center align-items-center">
    <mat-card>
        <mat-card-header class="mb-3">
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="d-flex flex-column" [formGroup]="registrationForm" (ngSubmit)="submitForm()">
                <div class="d-flex gap-3 mb-3">
                    <mat-form-field appearance="outline">
                        <mat-label for="first_name"> First Name: </mat-label>
                        <input matInput type="text" name="first_name" id="first_name" formControlName="first_name">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label for="middle_name"> Middle Name: </mat-label>
                        <input matInput type="text" name="middle_name" id="middle_name" formControlName="middle_name">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label for="last_name"> Last Name: </mat-label>
                        <input matInput type="text" name="last_name" id="last_name" formControlName="last_name">
                    </mat-form-field>
                </div>
                <div class="d-flex gap-3 mb-3">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label for="email"> Email: </mat-label>
                        <input type="email" matInput name="email" id="email" formControlName="email">
                    </mat-form-field>
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label for="birthday"> Birthday: </mat-label>
                        <input matInput name="birthday" id="birthday" formControlName="birthday">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label for="password"> Password: </mat-label>
                    <input type="password" matInput name="password" id="password" formControlName="password">
                </mat-form-field>
                <div class="d-flex justify-content-center gap-3">
                    <button mat-raised-button role="button" color="primary" type="submit" [disabled]="!registrationForm.valid">Sign Up</button>
                    <a role="button" mat-raised-button [routerLink]="'/login'">Login</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
