<div class="p-3 bg-red-300 h-full flex justify-center items-center">
    <div class="card p-5 bg-slate-200 shadow-lg rounded-lg w-1/3">
        <div class="flex flex-col mb-3">
            <label for="" class="mr-2 mb-2"> Username: </label>
            <input type="text" class="py-2 px-3 w-100 shadow-lg rounded-lg" name="" id="">
        </div>
        <div class="flex flex-col mb-5">
            <label for="" class="mr-2 mb-2"> Password: </label>
            <input type="password" class="py-2 px-3 w-100 shadow-lg rounded-lg" name="" id="">
        </div>
        <div class="flex justify-center gap-3">
            <button class="py-2 px-5 bg-sky-400 rounded-lg shadow-lg hover:bg-sky-600">Log In</button>
            <a role="button" class="py-2 px-5 bg-slate-50 rounded-lg shadow-lg hover:bg-slate-300" [routerLink]="'/register'">Sign Up</a>
        </div>
    </div>
</div>
