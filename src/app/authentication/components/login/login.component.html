<div class="h-100 d-flex bg-light justify-content-center align-items-center">
    <mat-card class="w-25 mat-elevation-z4">
        <mat-card-header class="mb-3">
            <mat-card-title> Login </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="d-flex flex-column" [formGroup]="loginForm" (ngSubmit)="submitForm()">
                <mat-form-field appearance="outline">
                    <mat-label for="email"> Email: </mat-label>
                    <input matInput type="text" name="email" id="email" formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label for="password"> Password: </mat-label>
                    <input matInput type="password" name="password" id="password" formControlName="password">
                </mat-form-field>
                <div class="d-flex justify-content-center gap-3">
                    <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Log In</button>
                    <a role="button" mat-raised-button [routerLink]="'/register'">Sign Up</a>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
