<div class="p-3 bg-red-300 h-full flex justify-center items-center">
    <form class="card p-5 bg-slate-200 shadow-lg rounded-lg w-1/3" [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <div class="flex flex-col mb-3">
            <label for="email" class="mr-2 mb-2"> Email: </label>
            <input type="text" class="py-2 px-3 w-100 shadow-lg rounded-lg" name="email" id="email" formControlName="email">
        </div>
        <div class="flex flex-col mb-5">
            <label for="password" class="mr-2 mb-2"> Password: </label>
            <input type="password" class="py-2 px-3 w-100 shadow-lg rounded-lg" name="password" id="password" formControlName="password">
        </div>
        <div class="flex justify-center gap-3">
            <button type="submit" class="transition py-2 px-5 rounded-lg" [disabled]="!loginForm.valid" [ngClass]="{' bg-slate-300': !loginForm.valid, 'bg-sky-400 shadow-lg hover:bg-sky-600': loginForm.valid }">Log In</button>
            <a role="button" class="transition py-2 px-5 bg-slate-50 rounded-lg shadow-lg hover:bg-slate-300" [routerLink]="'/register'">Sign Up</a>
        </div>
    </form>
</div>

<div class="absolute top-0 right-0 p-5 w-1/4">
    <ng-container *ngIf="loginForm.controls['email'].touched">
        <div class="bg-red-600 text-slate-50 py-2 px-3 mb-3 shadow-xl rounded-lg" *ngIf="loginForm.controls['email'].hasError('required')">
            Please enter your email address.
        </div>
        <div class="bg-red-600 text-slate-50 py-2 px-3 mb-3 shadow-xl rounded-lg" *ngIf="loginForm.controls['email'].hasError('email')">
            Please enter a valid email address.
        </div>
    </ng-container>
    <ng-container *ngIf="loginForm.controls['password'].touched">
        <div class="bg-red-600 text-slate-50 py-2 px-3 mb-3 shadow-xl rounded-lg" *ngIf="loginForm.controls['password'].hasError('required')">
            Please enter your password.
        </div>
        <div class="bg-red-600 text-slate-50 py-2 px-3 mb-3 shadow-xl rounded-lg" *ngIf="loginForm.controls['password'].hasError('minlength')">
            Password too short, should be at least 8 characters.
        </div>
    </ng-container>
    <ng-container *ngIf="error.length > 0">
        <div class="bg-red-600 text-slate-50 py-2 px-3 mb-3 shadow-xl rounded-lg">
            {{ error }}
        </div>
    </ng-container>
</div>
