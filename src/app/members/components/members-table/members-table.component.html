<table mat-table [dataSource]="myDataArray" class="mat-elevation-z3">
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef> Birthday </th>
        <td mat-cell *matCellDef="let member"> {{ member["birthday"]["seconds"] * 1000 | date: "longDate" }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let member"> {{ member["first_name"] }} {{ member["middle_name"] }} {{ member["last_name"] }}</td>
    </ng-container>
    <ng-container matColumnDef="org">
        <th mat-header-cell *matHeaderCellDef> Lay Organization </th>
        <td mat-cell *matCellDef="let member">
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let member">
            <button type="button" mat-icon-button matTooltip="Info" (click)="viewMember(member['id'])">
                <mat-icon>info</mat-icon>
            </button>
        </td>
    </ng-container>
</table>
<div class="d-flex justify-content-center py-5" *ngIf="!myDataArray">
    <mat-spinner></mat-spinner>
</div>
