<mat-sidenav-container>
    <mat-sidenav class="w-1/5 bg-red-100" mode="side" opened fixedInViewport>
        <div class="text-5xl text-center py-3 text-slate-50 bg-red-500">SMUMC</div>
        <div class="flex flex-col">
            <a class="p-3 text-center hover:bg-red-300 transition" *ngFor="let link of navLinks" [routerLink]="link['url']" routerLinkActive="bg-red-300">
                {{ link["text"] }}
            </a>
        </div>
        <button class="bg-sky-400 hover:bg-sky-600 transition absolute inset-x-0 bottom-0 m-3 rounded-lg p-2" (click)="logout()">
            Logout
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="p-3">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
